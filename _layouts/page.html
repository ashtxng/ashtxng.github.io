<!DOCTYPE html>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body class="page">
    {% include sidebar.html %}
    <main>
        <h1 id="titlebox" class="page-title">{{page.title}}</h1>
        {% if page.layout == 'post' %}
        <p>{{ page.date | date: "%-d %B %Y" }}</p><br>
        # 
        {% for tag in page.tags %}
        <a href="/tag/{{tag}}" class="tag">{{tag}}</a>
        {% endfor %}
        {%endif%}
        <hr class="top">
        {{content}}
    </main>
    {% include footer.html %}
</body>

</html>
